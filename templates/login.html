<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="body">
    
    <span class="material-symbols-outlined" onclick="window.location='/'">
    arrow_back
    </span>
    
    <h1>Login</h1>

    <form action="/login_process"  method="post" id="form" class="form">
        <div class="input-container">
            <input type="text" name="email" class="input">
            <label for="email" class="placeholder">Email or name</label>
        </div>
        {% if err == "1" %}
        <p id="err">*Incorrect email or username</p>
        {% endif %}
        <div class="input-container">
            <input type="password" name="password" id="password" class="input">
            <label for="password" class="placeholder">Password</label>
        </div>
        {% if err == "2" %}
        <p id="err">*Incorrect password</p>
        {% endif %}

        <button  class="submit">Log in</button>
    </form>

    <p>Don't have an account? <a href="/signup">Sign up here</a>.</p>

    <script>
        const validation = new JustValidate("#login");

        validation
            .addField("#email", [
            {
                rule: "required"
            }
            ])
            .addField("#password", [
            {
                rule: "required"
            },
            {
                rule: "password"
            }
        ])
    </script>

</body>
</html>
